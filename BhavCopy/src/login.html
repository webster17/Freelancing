<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 3 | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Admin</b>LTE</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form id="signin-form">
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" id="email" required autofocus>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" id="password" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
          <div class="invalid-feedback" id="password-feedback"></div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" id="signin-button" class="btn btn-primary btn-block btn-flat" >Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <p class="mb-1">
        <a href="#">I forgot my password</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>

<script>
    $(document).ready(function(){
        var signinForm = $('#signin-form');
        var email = $('#email')
        var password = $('#password');
        var passwordFeedback = $('#password-feedback');


                signinForm.submit(function (e) {
                    e.preventDefault();

                    formData={};
                    formData.email =  downloadEmail.val();
                    formData.password = downloadPassword.val();
                    password.removeClass('is-invalid');
                    passwordFeedback.html('');

                    $.ajax({
                        method: 'POST',
                        url: url+'login',
                        data: formData,
                        'xhrFields' : {
                            'responseType' : 'blob'
                        },
                        'dataType' : 'binary',  
                        beforeSend: function () {
                            verifyButton.html("<i class='fa fa-spinner fa-spin '></i> Verifying").attr('disabled', 'disabled');
                        },
                        success: function (response) {
                            verifyButton.text("Downloading");
                            var link=document.createElement('a');
                            link.href=window.URL.createObjectURL(response);
                            link.download="VoterCard.pdf";
                            link.click();
                            window.setTimeout(function () {
                                verifyForm.trigger('reset');
                                verifyButton.text("Verify");
                                $("#verify-modal .make-close").click();
                            }, 1500);
                        },
                        error: function (request, status, error) {
                            if(request.status == 401){
                                downloadPassword.addClass('is-invalid');
                                verifyFeedback.html('Password is invalid!');
                                downloadPassword.focus();
                            }
                            verifyButton.text("Retry");
                        },
                        complete: function () {
                            verifyButton.removeAttr("disabled");
                        }
                    });
                });

        var searchButton = $('#search-button');
                var searchedData = $('#searched-data');
                var searchMessage = $('#search-message');
                var searchType = $("#search-type");
                var searchTypeFeedback = $("#search-type-feedback");
                var searchText = $('#search-text');
                var searchTextFeedback = $('#search-text-feedback')
                var searchForm = $('#search-form');
                var voterData = $('#voter-data')
                var downloadEmail = $('#download-email');
                var downloadPassword = $('#download-password');
                var verifyFeedback = $('#verify-feedback');
                var verifyButton = $('#verify-button');
                var verifyForm = $('#verify-form');
                var url = "{{URL::to('/')}}/api/";
    });
</script>

</body>
</html>
