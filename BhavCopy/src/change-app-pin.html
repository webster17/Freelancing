<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Change Application Pin</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#/dashboard">Home</a></li>
            <li class="breadcrumb-item active">Change Application Pin</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <!-- Small boxes (Stat box) -->
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Change Application Pin</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form name="changeAppPinForm" ng-submit="changeAppPin()" novalidate>
              <div class="card-body">
                <div class="col-md-8 offset-md-2 align-self-center">
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label">Current Pin</label>
                    <div class="col-md-9">
                      <input type="password" name="currentPin" ng-model="formData.currentPin" class="form-control"
                        placeholder="Current pin" ng-required="true" ng-pattern="/^[a-zA-Z0-9$@$!%*#?&]*$/"
                        ng-minlength="6" ng-maxlength="6" allow-numbers-only autofocus
                        ng-class="(changeAppPinForm.currentPin.$dirty || changeAppPinForm.currentPin.$touched)?((changeAppPinForm.currentPin.$invalid)?1:2):0|validationClass">
                      <div class="invalid-feedback" style="display: block;"
                        ng-show="(changeAppPinForm.currentPin.$dirty || changeAppPinForm.currentPin.$touched) && changeAppPinForm.currentPin.$error.required">
                        Current pin can not be empty.</div>
                      <div class="invalid-feedback" style="display: block;"
                        ng-show="(changeAppPinForm.currentPin.$dirty || changeAppPinForm.currentPin.$touched) &&  (changeAppPinForm.currentPin.$error.maxlength || changeAppPinForm.currentPin.$error.minlength)">
                        Current pin must be six digit.</div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label">New Pin</label>
                    <div class="col-md-9">
                      <input type="password" name="newPin" ng-model="formData.newPin" class="form-control"
                        placeholder="New pin" ng-required="true" ng-pattern="/^[a-zA-Z0-9$@$!%*#?&]*$/" ng-minlength="6"
                        ng-maxlength="6" allow-numbers-only
                        ng-class="(changeAppPinForm.newPin.$dirty || changeAppPinForm.newPin.$touched)?((changeAppPinForm.newPin.$invalid)?1:2):0|validationClass">
                      <div class="invalid-feedback" style="display: block;"
                        ng-show="(changeAppPinForm.newPin.$dirty || changeAppPinForm.newPin.$touched) && changeAppPinForm.newPin.$error.required">
                        New pin can not be empty.</div>
                      <div class="invalid-feedback" style="display: block;"
                        ng-show="(changeAppPinForm.newPin.$dirty || changeAppPinForm.newPin.$touched) &&  (changeAppPinForm.newPin.$error.maxlength || changeAppPinForm.newPin.$error.minlength)">
                        New pin must be six digit.</div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="offset-md-3 col-md-9 text-center mt-2">
                      <p ng-class="formFeedback.class" style="margin: 0px;">{{ formFeedback.message }}</p>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <div class="row justify-content-end">
                    <button type="submit" class="btn btn-primary"
                    ng-disabled="(changeAppPinForm.$pristine || changeAppPinForm.$invalid) || disabledChangeAppPinButtonElement"
                    ng-bind-html="changeAppPinButtonElement">Change Application Pin</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- /.row -->
      <!-- Main row -->
      <!-- /.row (main row) -->
    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
