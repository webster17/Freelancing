<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Update Data</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#/dashboard">Home</a></li>
            <li class="breadcrumb-item active">Update Data</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <!-- Small boxes (Stat box) -->
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Update Data</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form ng-submit="updateData()" name="updateDataForm" novalidate>
              <div class="card-body">
                <div class="col-md-6 offset-md-3 align-self-center">
                  <div class="form-group row ">
                    <label for="inputEmail3" class="col-md-3 col-form-label">File Input</label>
                    <div class="col-md-9">
                      <div class="input-group">
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="dataFile" ng-model="fileName"
                            ngf-select="selectFile($file)" name="dataFile"
                            ng-class="(updateDataForm.dataFile.$dirty || updateDataForm.dataFile.$touched)?((updateDataForm.dataFile.$invalid)?1:2):0|validationClass"
                            valid-file ng-required="true" >
                          <label class="custom-file-label" for="dataFile">{{ (fileName == "")?"Choose File":fileName }}
                          </label>
                        </div>
                        <div class="invalid-feedback" style="display: block;"
                          ng-show="(updateDataForm.dataFile.$dirty || updateDataForm.dataFile.$touched) && updateDataForm.dataFile.$error.required">
                          Please select file first.</div>
                        <div class="invalid-feedback" style="display: block;"
                          ng-show="(updateDataForm.dataFile.$dirty || updateDataForm.dataFile.$touched)  && updateDataForm.dataFile.$error.extension">
                          Selected file extension is not valid.</div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                      <div class="offset-md-3 col-md-9 text-center mt-2">
                        <p ng-class="formFeedback.class" style="margin: 0px;">{{ formFeedback.message }}</p>
                      </div>
                  </div>
                </div>
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <div class="row justify-content-end">
                  <button type="submit" class="btn btn-primary"
                    ng-disabled="(updateDataForm.$pristine || updateDataForm.$invalid) || disabledUpdateDataButtonElement"
                    ng-bind-html="updateDataButtonElement">Update Data</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- /.row -->
      <!-- Main row -->
      <!-- /.row (main row) -->
    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
